  "editor": "edit",
  "default_module": "core",
  "ver_rules": [
    {
      "pattern": "README.md",
      "regex": "\\s*\\((\\d+\\.\\d+\\.\\d+)\\)\\n"
    },
    {
      "pattern": "req.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "venv.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "tests.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "src/usereq/resources/copilot/config.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/usereq/resources/claude/config.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/usereq/resources/kiro/config.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/usereq/resources/opencode/config.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/usereq/resources/codex/config.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/usereq/resources/gemini/config.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/**/*.py",
      "regex": "__version__\\s*=\\s*[\"\\']?(\\d+\\.\\d+\\.\\d+)[\"\\']?"
    },
    {
      "pattern": "pyproject.toml",
      "regex": "\\bversion\\s*=\\s*\"(\\d+\\.\\d+\\.\\d+)\""
    }
  ]
}
