{
  "master": "master",
  "develop": "develop",
  "work": "work",
  "default_commit_module": "",
  "ver_rules": [
    {
      "pattern": "README.md",
      "regex": "\\s*\\((\\d+\\.\\d+\\.\\d+)\\)\\n"
    },
    {
      "pattern": "req.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "venv.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "tests.sh",
      "regex": "VERSION:\\s*(\\d+\\.\\d+\\.\\d+)\\n"
    },
    {
      "pattern": "src/usereq/resources/common/models.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/usereq/resources/common/models-legacy.json",
      "regex": "\"version\": \"(\\d+\\.\\d+\\.\\d+)\""
    },
    {
      "pattern": "src/**/*.py",
      "regex": "__version__\\s*=\\s*[\"\\']?(\\d+\\.\\d+\\.\\d+)[\"\\']?"
    },
    {
      "pattern": "pyproject.toml",
      "regex": "\\bversion\\s*=\\s*\"(\\d+\\.\\d+\\.\\d+)\""
    }
  ]
}
