name: Release (uvx)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # push di una versione canonica (es. v1.2.3) senza pre-release

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Carica tutta la cronologia per poter confrontare i rami

      - name: Check if tag is on master
        run: |
          # Usiamo l'hash del commit (GITHUB_SHA) per evitare problemi di nomi di tag simili
          git fetch origin master
          if git branch -r --contains ${GITHUB_SHA} | grep -q "origin/master"; then
            echo "‚úÖ Tag ${{ github.ref }} is on master branch. Proceeding with release."
          else
            echo "‚ùå Tag ${{ github.ref }} is not on master branch. Aborting release."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install build dependencies
        run: uv pip install --system -r requirements.txt

      - name: Build distributions
        run: python -m build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/*

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "COMMIT"
          configurationJson: |
            {

              "categories": [
               { "title": "## ‚õ∞Ô∏è Features", "labels": ["new"] },
               { "title": "## üèóÔ∏è Implementations", "labels": ["implement"] },
               { "title": "## üêõ Bug Fixes", "labels": ["fix"] },
               { "title": "## üöú Changes", "labels": ["change"] },
               { "title": "## üéØ Cover Requirements", "labels": ["cover"] },
               { "title": "## ‚ú® Refactor", "labels": ["refactor"] },
               { "title": "## üìö Documentation", "labels": ["docs"] },
               { "title": "## üé® Styling", "labels": ["style"] },
               { "title": "## ‚óÄÔ∏è Revert", "labels": ["revert"] },
               { "title": "## ‚öôÔ∏è Miscellaneous Tasks", "labels": ["misc"] },
               { "title": "## üí¨ Other", "labels": ["other"] },
               { "title": "## ‚ùì Unknown", "labels": ["unknown"] },
               { "title": "## üöÄ Release", "labels": ["release"] }
             ],
             "ignore_labels": [
                "release",
                "ignore"
             ],
             "transformers": [
              {
                "pattern": "^[^\\(:\\s]+(\\([^\\)]+\\))?!?:\\s+([\\S]+[\\s\\S]*)",
                "target": "$2 $1"
              }
             ],
             "sort": {
                "order": "ASC",
                "on_property": "mergedAt"
             },
             "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>\n\n**Full Changelog**: [#{{FROM_TAG}}...#{{TO_TAG}}](https://github.com/#{{OWNER}}/#{{REPO}}/compare/#{{FROM_TAG}}...#{{TO_TAG}})",
              "label_extractor": [
               {
                 "pattern": "^([^\\(:\\s]+)(\\([^\\)]+\\))?(!)?:\\s+([\\S]+[\\s\\S]*)",
                 "on_property": "title",
                 "target": "$1"
               }
             ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: dist/*
          fail_on_unmatched_files: true
          generate_release_notes: false
          tag_name: ${{ github.ref_name }} # Nome del tag
          name: ${{github.event.repository.name}} ${{ github.ref_name }}  # Nome della release
          # body_path: CHANGELOG.md # Se hai un file CHANGELOG.md, puoi usarlo come body della release
          body: ${{ steps.build_changelog.outputs.changelog }} # Usa il changelog generato come body della release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

